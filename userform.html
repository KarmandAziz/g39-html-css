<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>userform</title>
</head>
<body>
    <main class="main">
        <header class="header" >
            <div>
                <h1>HTML first webpage</h1>
            </div>
            <div>
                <p>Registration Form</p>
            </div>
            <a href="https://thumbs.dreamstime.com/z/samtal-f%C3%B6r-tv%C3%A5-strutsar-38619159.jpg">To our picture</a>
        </header>

        <section class="card">
            <form accept="#" method="POST">
                <div>
                    <label>First name:</label>
                    <input type="text" placeholder="First name.." />
                </div>
                <div>
                    <label>Last name:</label>
                    <input type="text" placeholder="Last name.." />
                </div>
                <div>
                    <label>Username:</label>
                    <input type="text" placeholder="Username.." />
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" placeholder="Password.."/>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" placeholder="Repeat password" />
                </div>
                <div>
                    <label>Birthdate:</label>
                    <input type="date", placeholder="" />
                </div>
                <div class="button-group">
                    <button class="submit block" type="Submit">Submit</button>
                    <button class="reset block" type="Reset">Reset</button>
                </div>

            </form>
        </section>

    </main>
</body>
</html>
